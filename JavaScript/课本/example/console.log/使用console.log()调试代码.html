<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用console.log()调试代码</title>
    <!-- script -->
    <script>
        //  变量 sum = 0, i = 1
        var sum = 0,
            i = 1;

        while (sum < 20) {
            sum += 1;
            console.log("sum = " + sum); // 跟踪 sum 变量的值
            console.log("i = " + i); // 跟踪 sum 变量的值
            i++;
        }
    </script>

</head>

<body>

</body>

</html>
